<!DOCTYPE html>
<html>
<head>
  <title>Speed Test Analysis</title>
</head>
<body>
  <h1>Speed Typing Analysis</h1>

    <label for="inputText">Type the following text:</label><br>
    <textarea id="inputText"  cols="50" rows="8" readonly placeholder="Get ready to type..."></textarea><br>

    <label for="userInput">Your typing:</label><br>
    <textarea id="userInput"  cols="50" rows="8" placeholder="Start typing when ready"></textarea><br>
    <button onclick="startTest()" id="btn">Start Test</button>
    <div id="output"></div>
    <br>
    <button onclick="reset()">Reset Statistics</button>
    <script src="./speed_analysis.js"></script>
</body>
</html>
